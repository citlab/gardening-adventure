apiVersion: v1
kind: Pod
metadata:
  name: temphumdity
  labels:
    app: temphumdity
spec:
  containers:
    - name: temp-humidity-container
      image: p2w2/dht_sensor
      volumeMounts:
        - name: tz-config
          mountPath: /etc/localtime
      env:
        - name: SERVER_HOST
          value: "${brokerIP}"
        - name: "DEVICE_NAME"
          value: "${nodeName}"
      securityContext:
        privileged: true
  nodeName: ${nodeName}
  volumes:
    - name: tz-config
      hostPath:
        path: /usr/share/zoneinfo/Europe/Berlin
